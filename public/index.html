<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport'
				content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon'
				type='image/png'
				href='/favicon.png'>

	<script defer
					src='/build/avatar.umd.js'></script>
</head>

<body style="margin-top: 25px; margin-bottom: 25px;">
	<rendikit-avatar appereance="circle"
									 size="64"></rendikit-avatar>

	<hr style="margin-top: 25px; margin-bottom: 25px;">

	<rendikit-avatar appereance="square"
									 size="64"></rendikit-avatar>

	<hr style="margin-top: 25px; margin-bottom: 25px;">

	<rendikit-avatar appereance="circle"
									 size="64"
									 src="https://apigang.com/assets/img/amaze_300x300.jpg">
	</rendikit-avatar>

	<hr style="margin-top: 25px; margin-bottom: 25px;">

	<rendikit-avatar-item primaryText="Mike Cannon-Brookes"
												avatar="<rendikit-avatar appereance='circle' size='64' src='https://apigang.com/assets/img/amaze_300x300.jpg' />">
	</rendikit-avatar-item>

	<hr style="margin-top: 25px; margin-bottom: 25px;">

	<rendikit-avatar-item secondaryText="CEO@angular-bootstrap.com"
												avatar="<rendikit-avatar appereance='circle' size='64' src='https://apigang.com/assets/img/amaze_300x300.jpg' />">
	</rendikit-avatar-item>

	<hr style="margin-top: 25px; margin-bottom: 25px;">

	<rendikit-avatar-item primaryText="Mike Cannon-Brookes"
												secondaryText="CEO@angular-bootstrap.com"
												avatar="<rendikit-avatar appereance='circle' size='64' src='https://apigang.com/assets/img/amaze_300x300.jpg' />">
	</rendikit-avatar-item>

	<hr style="margin-top: 25px; margin-bottom: 25px;">

	<div style="width: 200px; border: 1px solid pink; padding: 6px;">
		<rendikit-avatar-item primaryText="Mike Cannon-Brookes"
													secondaryText="CEO@angular-bootstrap.com"
													isTruncation="true"
													avatar="<rendikit-avatar appereance='circle' size='64' src='https://apigang.com/assets/img/amaze_300x300.jpg' />">
		</rendikit-avatar-item>
	</div>

	<hr style="margin-top: 25px; margin-bottom: 25px;">

	<div style="width: 200px; border: 1px solid pink; padding: 6px;">
		<rendikit-avatar-item primaryText="Mike Cannon-Brookes"
													secondaryText="CEO@angular-bootstrap.com"
													isTruncation="false"
													avatar="<rendikit-avatar appereance='circle' size='64' src='https://apigang.com/assets/img/amaze_300x300.jpg' />">
		</rendikit-avatar-item>
	</div>
</body>

</html>
